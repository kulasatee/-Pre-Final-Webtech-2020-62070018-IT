<script>
    let requestURL = 'ezquiz.json';
    let request = new XMLHttpRequest();
    request.onreadystatechange = function () {
        if (request.readyState == 4 && request.status == 200) {
            dataReportStatus(JSON.parse(request.responseText));
        }
    };
    request.open("GET", requestURL, true);
    request.send();
    function dataReportStatus(data) {
        for(let i=0; i<=data.tracks.items.length; i++){
            document.getElementById("mom").innerHTML += `<div class="col-3 m-4" id="mom">
                <div class="card" style="width: 300px;">
                    <img class="card-img-top" src="${data.tracks.items[i].album.images[0].url}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">${data.tracks.items[i].album.name}</h5>
                        <p class="card-text">Artist: ${data.tracks.items[i].album.artists[0].name}</p>
                        <p class="card-text">Release date: ${data.tracks.items[0].album.release_date}</p>
                        <p class="card-text">Avaliable: ${data.tracks.items[0].album.available_markets.length}</p>
                    </div>
                </div>
            </div>`
        }
    }
</script>
